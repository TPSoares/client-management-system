<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12" size-md="8" offset-md="2">
      <div *ngFor="let client of clientList;" class="data-row">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ client.name }}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-row size="12">
              <ion-col size="12" size-sm="8">
                <div size="12" size-sm="8">
                  <ion-label><strong>Email:</strong> {{ client.email }}</ion-label>
                </div>  
                <div size="12" size-sm="8">  
                  <ion-label><strong>Contato:</strong>{{ client.phone }}</ion-label>
                </div>
                <div size="12" size-sm="8">
                  <ion-label><strong>Nascimento:</strong>{{ client.birth_date | date:'dd/MM/yyyy' }}</ion-label>
                </div>
              </ion-col>
              <ion-col size="12" size-sm="4">
                <div class="ion-text-center">
                  <ion-button slot="end" [routerLink]="[client.id]" color="secondary">
                    <ion-icon name="search-sharp" ></ion-icon>
                  </ion-button>
                  <ion-button slot="end" (click)="deleteAlert(client.id)" color="danger">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        
      </div>
    </ion-col>
  </ion-row>
</ion-content>
<ion-row>
  <ion-col size="12" size-md="6" offset-md="3">
    <div>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/clients/new']">
        <ion-fab-button color="success">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </ion-col>
</ion-row>
