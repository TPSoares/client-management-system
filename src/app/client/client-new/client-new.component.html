<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Adicionar Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="clientForm" (ngSubmit)="submitForm()">
          <ion-item>
            <ion-label position="floating">Nome Completo</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <app-error-message [form]="clientForm.controls['name']" ></app-error-message>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input id="email" name="email" #email type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message [form]="clientForm.controls['email']" ></app-error-message>
          <ion-item>
            <ion-label position="floating">Telefone</ion-label>
            <ion-input type="text" formControlName="phone" [brmasker]="{phone: true}"></ion-input>
          </ion-item>
          <app-error-message [form]="clientForm.controls['phone']" ></app-error-message>
          <ion-item>
            <ion-label position="floating">Data de Nascimento</ion-label>
            <ion-input type="date" formControlName="birth_date" placeholder=""></ion-input>
          </ion-item>
          <app-error-message [form]="clientForm.controls['birth_date']" ></app-error-message>
          <ion-button type="submit" [disabled]="!clientForm.valid">Cadastrar</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button color="primary" slot="end" [routerLink]="['/clients/new']" style="margin: 0px 20px 10px 0px;">
      <ion-icon name="add-outline"></ion-icon>
      Cliente
    </ion-button >
  </ion-toolbar>
</ion-footer>
